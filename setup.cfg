[bumpversion]
current_version = 0.8.12
commit = True
tag = True
files = volvooncall/volvooncall.py setup.py

[flake8]
exclude = .venv,.git,.tox,include,lib,bin,.tox,.tmp
import-order-style = pep8

[pytype]
inputs = voc volvooncall
python_version = 3.8
disable = 
	module-attr,
	attribute-error,
	import-error
